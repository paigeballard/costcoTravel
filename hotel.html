<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Costco Travel</title>
</head>
<body>
    <div class="container">
        <!-- main option card -->
        <div class="options-card">
            <!-- option card navigation -->
            <div class="option-nav">
                <ul>
                    <li id="packages-tab" class="nav-option">
                        <i class="fa-solid fa-briefcase"></i>
                        <a href="#">Packages</a>
                    </li>
                    <li id="hotel-tab" class="nav-option  active">
                        <i class="fa-solid fa-hotel"></i>
                        <a href="#">Hotels</a>
                    </li>
                    <li id="cruise-tab" class="nav-option">
                        <i class="fa-solid fa-ship"></i>
                        <a href="#">Cruises</a>
                    </li>
                    <li id="car-tab" class="nav-option">
                        <i class="fa-solid fa-car"></i>
                        <a href="#">Rental Cars</a>
                    </li>
                </ul>
            </div>
            <hr>
            <!-- additional options -->
         <div class="additional-options">
            <label><input type="checkbox" checked>Add Flight</label>
            <label><input type="checkbox" checked>Add Car</label>
         </div>
         <!-- destination inputs -->
         <div class="input-container">

            <div class="input-box">
                <label>Destination*</label>
                <input type="text" placeholder="Airport, City or Zip Code" required>
            </div>

            <div class="input-box">
                <label>Check In*</label>
                <input type="date" required>
            </div>

            <div class="input-box">
                <label>Check Out*</label>
                <input type="date" required>
            </div>

            <div class="input-box">
                <label>Rooms</label>
                <select>
                    <option>1 Room</option>
                    <option>2 Rooms</option>
                    <option>3+ Rooms</option>
                </select>
            </div>

            <div class="input-box">
                <label>Adults (19+)</label>
                <select>
                    <option>1 Adult</option>
                    <option>2 Adults</option>
                    <option>3+ Adults</option>
                </select>
            </div>

            <div class="input-box">
                <label>Children</label>
                <select>
                    <option>0 Children</option>
                    <option>1 Child</option>
                    <option>2+ Children</option>
                </select>
            </div>          
             <button class="search-btn">Search</button>
           </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
